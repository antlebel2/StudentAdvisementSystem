<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://java.sun.com/jsf/passthrough"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    <h:head>
        <title>Sign Up</title>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/d9195f68cb.js"></script>
        <link rel="stylesheet" href="resources/css/style.css"/>
        <link rel="stylesheet" href="resources/css/form-elements.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta name="Author" content="Micah McKinnon"></meta>        
    </h:head>
    <h:body>
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <!--div for header -->
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text-center">
                            <h1><strong>UCO</strong> Student Advisement Site</h1>
                        </div>
                    </div>
                    <div class="center-element">
                    <!--div for login across page -->
                    <div class="row" style="width: 45% ; margin: 0 auto;">
                        <div class="center-element">
                            <!--div for small login area -->
                            <div class="form-box center-element">
                                <!--div for Login header -->
                                <div class="form-top" >
                                    <div class="form-top-left text-left">
                                        <h3> Sign up now</h3>
                                        <p>Fill in the form below to get access:</p>
                                    </div>
                                    <div class="form-top-right">
                                        <!--<img src="assets/images/CS Logo.png" alt=""/>-->
                                        <i class="fa fa-pencil"></i>
                                    </div>
                                </div>
                                <!--div for login/password and sign in btn -->
                                <div class="form-bottom text-center">
                                    <h:form role="form" class="registration-form" id="registrationform">
                                        <div class="input-group margin-bottom-sm" >
                                            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                            <h:inputText id="email" class="form-control" p:placeholder="UCO Email Address" value="#{userBean.email}"
                                                         required="true" requiredMessage="Must enter your UCO email address!"/>
                                        </div>
                                        <h:message for="email" errorStyle="color:red"/><br />
                                        
                                        <div class="input-group margin-bottom-sm" >
                                            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                            <h:inputText id="firstName" class="form-control" p:placeholder="First Name" value="#{userBean.firstName}"
                                                         required="true" requiredMessage="Must enter your first name!"/>
                                        </div>
                                        <h:message for="firstName" errorStyle="color:red"/><br />
                                            
                                        <div class="input-group margin-bottom-sm" >
                                            <span class="input-group-addon"><i class="fa fa-users fa-fw"></i></span>
                                            <h:inputText id="lastName" class="form-control" p:placeholder="Last Name" value="#{userBean.lastName}"
                                                         required="true" requiredMessage="Must enter your last name!"/>
                                        </div>
                                            <h:message for="lastName" errorStyle="color:red"/><br />
                                        
                                        <div class="input-group margin-bottom-sm" >
                                            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                            <h:inputSecret id="password" class="form-control" p:placeholder="Password" value="#{userBean.password}"
                                                           required="true" requiredMessage="Must enter a password!"/>
                                        </div>
                                            <h:message for="password" errorStyle="color:red"/><br />
                                            
                                        <div class="input-group margin-bottom-sm" >
                                            <span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
                                            <h:inputText id="phoneNumber" class="form-control" p:placeholder="Phone Number" value="#{userBean.phoneNumber}"
                                                         required="true" requiredMessage="Must enter your phone number!"/>
                                        </div>
                                            <h:message for="phoneNumber" errorStyle="color:red"/><br />
                                            
                                        <div class="input-group margin-bottom-sm" >
                                            <span class="input-group-addon"><i class="fa fa-asterisk fa-fw"></i></span>
                                            <h:inputText id="id" class="form-control" p:placeholder="UCO ID" value="#{userBean.id}"
                                                         required="true" requiredMessage="Must enter your UCO ID!"/>
                                        </div>
                                            <h:message for="id" errorStyle="color:red"/><br />
                                            
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-graduation-cap fa-fw"></i></span>
                                            <h:selectOneMenu id ="major" class="form-control" value="#{userBean.major}" style="height: 50px"
                                                             required="true" requiredMessage="Must select a major!" >
                                                <f:selectItem itemValue="#{null}" itemLabel="Select Major" noSelectionOption="true"/>
                                                <f:selectItems value="#{userBean.majors}"/>
                                            </h:selectOneMenu>        
                                        </div>
                                            <h:message for="major" errorStyle="color: red"/><br /><br />
                                            
                                        <h:commandButton type="submit" class="btn btn-primary" value="Sign up!" action="#{userBean.insert}" />
                                        <br />
                                        <br />
                                        All ready Registered? <h:link value="Login here" outcome="/login" /><br />
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
     </h:body>
</html>
