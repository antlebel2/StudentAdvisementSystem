<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://java.sun.com/jsf/passthrough"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
        
    <h:head>
        <title>Validation</title>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/d9195f68cb.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="resources/css/style.css"/>
        <link rel="stylesheet" href="resources/css/form-elements.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta name="Author" content="Micah McKinnon"></meta>        
    </h:head>
    <h:body>
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <!--div for header -->
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text-center">
                            <h1><strong>UCO</strong> Student Advisement Site</h1>
                        </div>
                    </div>
                    <div class="center-element">
                    <!--div for login across page -->
                    <div class="row" style="width: 45% ; margin: 0 auto;">
                        <div class="center-element">
                            <!--div for small login area -->
                            <div class="form-box center-element">
                                <!--div for Login header -->
                                <div class="form-top" >
                                    <div class="form-top-left text-left">
                                        <h3> Verify email address</h3>
                                        <p>An email with your verification code has been sent to</p>
                                        <p> #{userBean.email}</p>
                                        <p>Enter the code here:</p>
                                    </div>
                                    <div class="form-top-right">
                                        <!--<img src="assets/images/CSLogo.png" alt=""/>-->
                                        <i class="fa fa-check"></i>
                                    </div>
                                </div>
                                <!--div for login/password and sign in btn -->
                                <div class="form-bottom text-center">
                                    <h:form role="form" class="validation-form">
                                        <div class="input-group margin-bottom-sm" >
                                            <span class="input-group-addon"><i class="fa fa-arrow-right fa-fw"></i></span>
                                            <h:inputText class="form-control" p:placeholder="Verification Code" value="#{userBean.code}" />
                                           <!-- <h:message for="code" errorStyle="color:red"/> -->
                                        </div><br />
                                        
                                        <br />
                                        <h:commandButton type="submit" class="btn btn-primary" value="Verify" action="#{userBean.insert}"/>
                                        <br />
                                        <br />
                                        <!--All ready Registered? <h:link value="Login here" outcome="/login" /><br />-->
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
     </h:body>
</html>
