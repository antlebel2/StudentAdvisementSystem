<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/d9195f68cb.js"></script>
        <!--<link rel="stylesheet" href="/resources/css/style.css"/>
        <link rel="stylesheet" href="/resources/css/form-elements.css"/>-->
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/form-elements.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" /> 
        
        <title>Settings</title>
        
    </h:head>
    <h:body>
        <!--div for login across page -->
        <div class="row" style="width: 30% ; margin: 0 auto;">
            <div class="center-element">
                <!--div for small login area--> 
                <div class="form-box center-element">
                    <!--div for Login header--> 
                    <div class="form-top" style="background-color: " >
                        <div class="form-top-left text-left">
                            <h2>Settings</h2>
                        </div>
                        <div class="form-top-right">
                            <!--<img src="assets/images/CS Logo.png" alt=""/>-->
                            <i class="fa fa-cog"></i>
                        </div>
                    </div>
                    <!--div for login/password and sign in btn -->
                    <div class="form-bottom text-center" style="backgroud-color">
                        <h:form>
                            <label for="basic-url">First Name</label>
                            <div class="input-group" >
                                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                <h:inputText styleClass="form-control" value="#{userBean.firstName}" />
                            </div>
                            
                            <label for="basic-url">Last Name</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-users fa-fw"></i></span>
                                <h:inputText styleClass="form-control" value="#{userBean.lastName}" /><br/>
                            </div>
                            
                            <label for="basic-url">Phone Number</label><br/>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
                                <h:inputText styleClass="form-control" value="#{userBean.phoneNumber}" /><br/>
                            </div>
                           
                            <label for="basic-url">UCO ID</label><br/>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-asterisk fa-fw"></i></span>
                                <h:inputText styleClass="form-control" value="#{userBean.id}" /><br/>
                            </div>
                            
                            <label for="basic-url">Major</label><br/>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-graduation-cap fa-fw"></i></span>
                                <h:inputText styleClass="form-control" value="#{userBean.major}" /><br/>
                                
                            </div>
                            <div>
                                <br/>
                                <div class="text-center">
                                    <h:commandButton styleClass="btn btn-primary" value="Save" action="#{userBean.updateProfile}" />
                                    <label>     </label>
                                    <h:commandButton styleClass="btn btn-danger" value="Cancel" action="#{userBean.cancelSettings}" />
                                </div>
                            </div><br />    
                        </h:form>
                        <h:form id="uploadForm" enctype="multipart/form-data">
                            <h:panelGrid columns="3">
                                Upload File(max 10MB):
                                <h:inputFile id="file" label="file" value="#{pictureBean.part}"
                                    validator="#{pictureBean.validateFile}" />
                                <h:message for="file" errorStyle="color: red" infoStyle="color: blue"/>
                                Click to upload:
                                <h:commandButton id="upload" action="#{pictureBean.uploadFile}"
                                    value="upload file" />
                                <h:message for="upload" errorStyle="color: red" infoStyle="color: blue" />
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
