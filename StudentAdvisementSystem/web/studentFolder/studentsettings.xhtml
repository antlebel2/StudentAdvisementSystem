<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/d9195f68cb.js"></script>
        <!--<link rel="stylesheet" href="/resources/css/style.css"/>
        <link rel="stylesheet" href="/resources/css/form-elements.css"/>-->
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/form-elements.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" /> 
        
        <title>Settings</title>
        
    </h:head>
    <h:body>
        <!--div for login across page -->
        <div class="row" style="width: 30% ; margin: 0 auto;">
            <div class="center-element">
                <!--div for small login area--> 
                <div class="form-box center-element">
                    <!--div for Login header--> 
                    <div class="form-top" style="background-color: " >
                        <div class="form-top-left text-left">
                            <h2>Settings</h2>
                        </div>
                        <div class="form-top-right">
                            <!--<img src="assets/images/CS Logo.png" alt=""/>-->
                            <i class="fa fa-cog"></i>
                        </div>
                    </div>
                    <!--div for login/password and sign in btn -->
                    <div class="form-bottom text-center" style="backgroud-color">
                        <h:form>
                            <div class="input-group">
                                <label for="basic-url"></label><br/>
                                <h:inputText styleClass="form_control" value="#{userBean.firstName}" /><br/>
                                <label for="basic-url">First Name</label><br/>
                            </div>
                            <div class="input-group">
                                <h:inputText styleClass="form_control" value="#{userBean.lastName}" /><br/>
                                <label for="basic-url">Last Name</label><br/>
                            </div>
                            <div class="input-group">
                                <h:inputText styleClass="form_control" value="#{userBean.phoneNumber}" /><br/>
                                <label for="basic-url">Phone Number</label><br/>
                            </div>
                            <div class="input-group">
                                <h:inputText styleClass="form_control" value="#{userBean.email}" /><br/>
                                <label for="basic-url">Email</label><br/>
                            </div>
                            <div class="input-group">
                                <h:inputText styleClass="form_control" value="#{userBean.id}" /><br/>
                                <label for="basic-url">UCO ID</label><br/>
                            </div>
                            <div class="input-group">
                                <h:inputText styleClass="form_control" value="#{userBean.major}" /><br/>
                                <label for="basic-url">Major</label><br/>
                            </div>
                            <div>
                                <br/>
                                <div class="text-center">
                                    <h:commandButton styleClass="btn btn-default" value="Save" action="#{userBean.updateProfile}" />
                                    <h:commandButton styleClass="btn btn-default" value="Cancel" action="#{userBean.cancelSettings}" />
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
