<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://java.sun.com/jsf/passthrough"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Login</title>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/d9195f68cb.js"></script>
        <!--<link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="stylesheet" href="assets/css/form-elements.css"/>-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta name="Author" content="Micah McKinnon"></meta>     

        <f:metadata>
            <f:event type="preRenderView" listener="#{userBean.hasCode()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/form-elements.css"/>

        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <!--div for header -->
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text-center">
                            <h1><strong>UCO</strong> Student Advisement Site ERROR</h1>
                        </div>
                    </div>
                    <div class="center-element">
                        <!--div for login across page -->
                        <div class="row" style="width: 45% ; margin: 0 auto;">
                            <div class="center-element">
                                <!--div for small login area -->
                                <div class="form-box center-element">
                                    <!--div for Login header -->
                                    <div class="form-top" >
                                        <div class="form-top-left text-left error">
                                            <h3> Login Error!</h3>
                                            <p>Enter UCO email address and password to log on:</p>
                                        </div>
                                        <div class="form-top-right">
                                            <!--<img src="assets/images/CS Logo.png" alt=""/>-->
                                            <i class="fa fa-exclamation-triangle" style="color:red"></i>
                                        </div>
                                    </div>
                                    <!--div for login/password and sign in btn -->
                                    <div class="form-bottom text-center">
                                        <form role="form" class="login-form" action="j_security_check" method="POST">
                                            <div class="input-group margin-bottom-sm" >
                                                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                                <input type="text" class="form-control" placeholder="UCO Email Address" name="j_username" />
                                            </div><br />
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                                <input type="password" class="form-control" placeholder="Password" name="j_password"/>
                                            </div>
                                            <br />
                                            <input type="submit" class="btn btn-primary" value="Sign in!" />
                                            <br />
                                            <br />
                                            Not Registered? <h:link value="Sign up here" outcome="/registration" /><br />
                                            Enter Code? <h:link value="Enter Regestration code" outcome="/validation" /><br/>
                                            Advisor? <h:link value="Sign in here" outcome="/advisorFolder/adminhome" /><br />
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
